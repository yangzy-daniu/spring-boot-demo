server:
  port: 9090

spring:
  datasource:
    url: jdbc:h2:file:./data/demo
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.example.demo: debug
    org.hibernate: debug
    org.hibernate.SQL: debug
    org.hibernate.type: trace